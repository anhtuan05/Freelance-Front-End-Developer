<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWorld_SignUp</title>
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobileworld_member.css">
</head>

<body>
    <section class="box-title">
        <div class="wrapper">
            <div class="post-title">
                <h1>Đăng ký</h1>
            </div>
        </div>
    </section>
    <section class="box-content">
        <div class="wrapper">
            <form action="#" id="signup-form" method="post" accept-charset="utf-8"> <input type="hidden" name="action"
                    value="member_login">
                <div id="box-sign-up" class="box box-info box-sign-up">
                    <div class="content-left">
                        <div id="field-username" class="form-field field-username required">
                            <div class="form-label"> <label for="username">Tên đăng nhập</label></div>
                            <div class="form-input"> <input type="text" name="username" value="" required="1"
                                    autofocus="1" minlength="4" id="username" class="form-control"> </div>
                        </div>

                        <div id="field-password" class="form-field field-password required">
                            <div class="form-label"> <label for="password">Mật khẩu</label></div>
                            <div class="form-input"> <input type="password" name="password" value="" required="1"
                                    minlength="4" id="password" class="form-control"> </div>
                        </div>

                        <div id="field-password-re" class="form-field field-password-re required">
                            <div class="form-label"> <label for="password-re">Nhập lại mật khẩu</label></div>
                            <div class="form-input"> <input type="password" name="password-re" value="" required="1"
                                    minlength="4" id="password-re" class="form-control"> </div>
                        </div>
                    </div>
                    <div class="content-right">
                        <div id="field-name" class="form-field field-name required">
                            <div class="form-label"> <label for="name">Họ Tên</label></div>
                            <div class="form-input"> <input type="text" name="name" value="" required="1" autofocus="1"
                                    minlength="4" id="name" class="form-control"> </div>
                        </div>

                        <div id="field-email" class="form-field field-email required">
                            <div class="form-label"> <label for="email">Email</label></div>
                            <div class="form-input"> <input type="text" name="email" value="" required="1" autofocus="1"
                                    minlength="4" id="email" class="form-control"> </div>
                        </div>

                        <div id="field-phone" class="form-field field-phone required">
                            <div class="form-label"> <label for="phone">Số điện thoại</label></div>
                            <div class="form-input"> <input type="text" name="phone" value="" required="1" autofocus="1"
                                    minlength="4" id="phone" class="form-control"> </div>
                        </div>
                    </div>
                    <div class="box-foot ">
                        <div class="box-agree"> <input type="checkbox" name="agree" value="1" id="agree" required="1">
                            <label for="agree">Tôi đã đọc và đồng ý với nội quy, chính sách bảo mật của công ty.</label>
                        </div>
                        <div class="box-button"> <button type="reset" class="btn btn-reset">Nhập lại</button> <button
                                type="submit" class="btn btn-send">Đăng ký</button> </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
