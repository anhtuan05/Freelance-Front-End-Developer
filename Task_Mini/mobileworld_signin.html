<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWorld_SignIn</title>
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobileworld_member.css">
</head>
<body>
    <section class="box-title">
        <div class="wrapper">
            <div class="post-title">
                <h1>Đăng nhập</h1>
            </div>
        </div>
    </section>
    <section class="box-content">
        <div class="wrapper">
            <form action="#" id="login-form" method="post"
                accept-charset="utf-8"> <input type="hidden" name="action" value="member_login">
                <div id="box-login" class="box box-info box-login">
                    <div class="content-left">
                        <div id="field-username" class="form-field field-username required">
                            <div class="form-label"> <label for="username">Tên đăng nhập</label></div>
                            <div class="form-input"> <input type="text" name="username" value="" required="1"
                                    autofocus="1" minlength="4" id="username" class="form-control"> </div>
                        </div>
                        <div id="field-password" class="form-field field-password required">
                            <div class="form-label"> <label for="password">Mật khẩu</label></div>
                            <div class="form-input"> <input type="password" name="password" value="" required="1"
                                    minlength="4" id="password" class="form-control"> </div>
                        </div>
                        <div id="field-remember" class="form-field field-remember rememberme">
                            <div class="form-label"> <input type="checkbox" name="remember" value="1" id="remember">
                                <label for="remember">Ghi nhớ đăng nhập</label>
                            </div>
                            <div class="form-input"> <a href="#" class="pull-right">Bạn quên mật
                                    khẩu?</a></div>
                        </div>
                        <div id="field-button" class="form-field field-button buttons"> <button type="submit">Đăng
                                nhập</button> </div>
                    </div>
                    <div class="content-right">
                        <div class="box-note">
                            <div class="entry">
                                <h3>Nếu bạn chưa là thành viên? Đăng ký ngay để:</h3>
                                <ul>
                                    <li>Hưởng các ưu đãi riêng của thành viên khi mua hàng.</li>
                                    <li>Nhận được thông tin sớm về sản phẩm mới, khuyến mãi, tin mới.</li>
                                    <li>Theo dõi đơn hàng, điểm thưởng mua hàng.</li>
                                    <li>Ưu đãi bảo hành, phí dịch vụ.</li>
                                </ul>
                            </div>
                            <div class="btn-link"> <a href="mobileworld_signup.html">Đăng ký ngay</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
