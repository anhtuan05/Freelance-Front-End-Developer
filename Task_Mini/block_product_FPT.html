<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Block Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/block_product_FPT.css">
</head>

<body>
    <div class="cdt-product">
        <div class="wrap">
            <div class="cdt-product__img"><a><span><img
                        src="https://images.fpt.shop/unsafe/fit-in/214x214/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2022/7/23/637941779749495327_samsung-galaxy-s22-bora-purple-1.jpg"
                        alt="Samsung Galaxy S22 5G 128GB" title="Samsung Galaxy S22 5G 128GB"></span></a></div>
            <div class="cdt-product__info">
                <h3><a title="Samsung Galaxy S22 5G 128GB" class="cdt-product__name">Samsung Galaxy S22 5G 128GB</a>
                </h3>
                <div class="cdt-product__show-price">
                    <div class="price">11.990.000₫</div>
                    <div class="cdt-product__label"><span class="badge badge">-45%</span></div>
                    <div class="strike-price">21.990.000₫</div>
                </div>
                <div class="cdt-product-progress">Đã bán 1/10 suất
                    <div class="progress-bar"style="width: 10%;"></div>
                </div>
            </div>
        </div>
        <div class="cdt-product__btn"><a class="btn btn-primary btn-sm btn-main">MUA GIÁ SỐC</a></div>
        <div class="cdt-product__viewmore"><a href="#">Xem sản phẩm</a></div>
    </div>
</body>

</html>
