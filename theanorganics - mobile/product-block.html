<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">

</head>

<body>
    <div class="product">
        <a class="product-card" href="product-detail.html">
            <div class="product-card-inner">
                <div class="product-card-front">
                    <img class="product-image"
                        src="https://theanorganics.com/wp-content/uploads/2019/09/protein-thuc-vat-sunwarrior-warrior-blend-unflavored-khong-vi.jpg.webp"
                        alt="">
                </div>
                <div class="product-card-back">
                    <img class="product-image"
                        src="https://theanorganics.com/wp-content/uploads/2019/09/sunwarrior-warrior-blend-unflavored-2.png.webp"
                        alt="">
                </div>
            </div>
        </a>
        <span class="product-out-of-stock">Hết hàng</span>
        <span class="product-sale">SALE</span>
        <span class="product-recomend">Khuyên dùng</span>
        <a href="#" class="product-name">Bột protein thực vật hữu cơ Sunwarrior Warrior Blend</a>
        <div class="product-rating"><span> Đánh giá <strong>5.00</strong> trên 5★</span></div>
        <div class="product-price"><span class="product-price-old">1.140.000 đ</span><span>1.140.000 đ</span></div>
        <div class="product-btn-bottom">
            <a href="#" class="btn-buy"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Chọn mua</a>
            <a href="#" class="btn-view"><i class="fa fa-eye" aria-hidden="true"></i> Xem nhanh</a>
            <span class="heart"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('span.heart').click(function () {
            var icon = $(this).find('i');
            icon.toggleClass('fa-heart-o');
            icon.toggleClass('fa-heart');
        });
    });
</script>

</html>
